<div class="row justify-content-center text-center">
    <h3 class="mb-2">Aggiungi Sensore</h3>

<form [formGroup]="createSensorForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center pt-1">
            <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center">
                <p>
                    <mat-form-field appearance="outline" class="full_width-input">
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Nome" formControlName="nome" />
                    </mat-form-field>
                </p>
            </div>

    </div>

    <div class="row justify-content-center pt-1">
        <div class="col" align="center">
            <button mat-button color="warn" mat-dialog-close>Chiudi</button>
            <button type="submit" [disabled]="createSensorForm.invalid" mat-raised-button mat-dialog-close>
                        <span > Salva </span>
                      </button>
        </div>
    </div>
</form>
</div>
