<h3>Abbonamenti</h3>
<mat-accordion>
    <mat-expansion-panel *ngFor="let membership of data">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{membership.nome}}
        </mat-panel-title>
        <mat-panel-description>
          {{membership.pagato?"Pagato":"Non Pagato"}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p> 
        Data Inizio: {{membership.dataInizio}} <br>
        Data Fine: {{membership.dataFine}} <br>
        Costo: {{membership.costo}}
      </p>
    </mat-expansion-panel>
    
  </mat-accordion>
  <button mat-button mat-dialog-close class="mt-3" color="success"> Chiudi</button>
