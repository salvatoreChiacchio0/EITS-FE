<div class="row justify-content-center text-center">
    <div *ngIf="data else createGym">
      <h3 class="mb-2">Modifica Utente</h3>
  </div>
  <ng-template #createGym>
      <h3 class="mb-2">Aggiungi Utente</h3>
  </ng-template>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
    <!--- Email Field --->
    <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
    </mat-form-field>
    <!--- Password Field --->
    <mat-form-field appearance="outline">
        <mat-label>Cognome</mat-label>
        <input matInput  formControlName="cognome" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Ruolo</mat-label>
    <mat-select matInput  formControlName="role" placeholder="Ruolo">
        <mat-option value="ROLE_ADMIN">Admin</mat-option>
        <mat-option value="ROLE_USER">User</mat-option>
     </mat-select>
     </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput  type="password" formControlName="password" />
    </mat-form-field>
    <button mat-raised-button mat-dialog-close color="primary" type="submit"
        [disabled]="!userForm.valid">Salva</button>
</form>
</div>
