<div class="row justify-content-center text-center">
    <div *ngIf="data else createGym">
        <h3 class="mb-2">Modifica Palestra</h3>
    </div>
    <ng-template #createGym>
        <h3 class="mb-2">Aggiungi Palestra</h3>
    </ng-template>

<form [formGroup]="createGymForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center pt-1">
            <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center">
                <p>
                    <mat-form-field appearance="outline" class="full_width-input">
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Nome" formControlName="nome" />
                    </mat-form-field>
                </p>
            </div>

    </div>

    <div class="row justify-content-center pt-1">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12 m-0" align="center">
            <p>
                <mat-form-field appearance="outline" class="full_width-input">
                    <mat-label>Indirizzo</mat-label>
                    <input matInput placeholder="Indirizzo palestra" formControlName="indirizzo" />
                </mat-form-field>
            </p>
        </div>
    </div>
    <div class="row justify-content-center">
            <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center">
                <p>
                    <mat-form-field appearance="outline" class="full_width-input">
                        <mat-label>Latitudine</mat-label>
                        <input matInput placeholder="Latitudine palestra" formControlName="latitudine" />
                    </mat-form-field>
                </p>
            </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center" >
            <p>
                <mat-form-field appearance="outline" class="full_width-input">
                    <mat-label>Longitudine</mat-label>
                    <input matInput placeholder="Longitudine palestra" formControlName="longitudine" />
                </mat-form-field>
            </p>
        </div>
    </div>
  


    <div class="row justify-content-center pt-1">
        <div class="col" align="center">
            <button mat-button color="warn" mat-dialog-close>Chiudi</button>
            <button type="submit" [disabled]="createGymForm.invalid" mat-raised-button mat-dialog-close>
                        <span > Salva </span>
                      </button>
        </div>
    </div>
</form>
</div>
