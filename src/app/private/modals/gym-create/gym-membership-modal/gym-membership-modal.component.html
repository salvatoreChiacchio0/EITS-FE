<div class="row justify-content-center text-center">
  <div *ngIf="data else createGym">
    <h3 class="mb-2">Modifica Abbonamento</h3>
</div>
<ng-template #createGym>
    <h3 class="mb-2">Aggiungi Abbonamento</h3>
</ng-template>

<form [formGroup]="createMembershipForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center pt-1">
      <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center" >
            <p>
                <mat-form-field appearance="outline" class="full_width-input">
                    <mat-label>Nome abbonamento</mat-label>
                    <input matInput placeholder="Nome abbonamento" formControlName="nome" />
                </mat-form-field>
            </p>
        </div>
    </div>
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center">
            <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Seleziona Palestra</mat-label>
                    <input type="text"
                           aria-label="Number"
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.nome" (click)="setGymId(option.id)">
                        {{option.nome}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
            </div>

    </div>

    <div class="row justify-content-center pt-1 m-0 p-0">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12 m-0 p-0" align="center">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Seleziona Utente</mat-label>
                <input type="text"
                       aria-label="Number"
                       matInput
                       [formControl]="myControlUser"
                       [matAutocomplete]="auto2">
                <mat-autocomplete  #auto2="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptionsUser | async" [value]="option.email" (click)="setUserId(option.id)">
                    {{option.email}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-center">
            <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Data Inizio</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="Data Inizio"
                             formControlName="dataInizio">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
            </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center" >
                
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Data Fine</mat-label>
                    <input matInput [matDatepicker]="picker2" placeholder="Data Fine"
                         formControlName="dataFine">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center" >
                
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Costo</mat-label>
                    <input
                    type="number"
                    matInput
                    placeholder="Costo Abbonamento"
                    formControlName="costo">
                  </mat-form-field>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xxl-10 col-xl-12 col-lg-11 col-md-10 col-sm-11 col-12" align="center" >
                
                    <mat-slide-toggle (change)="changeAudioSettings()">Pagato</mat-slide-toggle>
        </div>
    </div>     

   


    <div class="row justify-content-center pt-1">
        <div class="col" align="center">
            <button mat-button color="warn" mat-dialog-close>Chiudi</button>
            <button type="submit" [disabled]="createMembershipForm.invalid" mat-raised-button mat-dialog-close>
                        <span > Salva </span>
                      </button>
        </div>
    </div>
</form>
</div>
